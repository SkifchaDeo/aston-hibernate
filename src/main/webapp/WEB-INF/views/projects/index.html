<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="project : ${projects}">
    <a th:href="@{/projects/{id}(id=${project.getId()})}"
       th:text="${project.getProjectName() + ', Project cost ' + project.getCost()}">user</a>
</div>

<br/>
<hr/>

<a href="/projects/new">Create new project</a>

</body>
</html>
