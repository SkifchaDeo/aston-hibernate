<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show employee</title>
</head>
<body>
<p th:text="${'Last Name: '+employee.getLastName()}">VALUE</p>
<p th:text="${'Age:'+ employee.getAge()}">VALUE</p>
<p th:text="${'Position: ' + employee.getPosition().getPositionName()}">VALUE</p>


<a th:href="@{/employees/{id}/edit(id=${employee.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/employees/{id}(id=${employee.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
