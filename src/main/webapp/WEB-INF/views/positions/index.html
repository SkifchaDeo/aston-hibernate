<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="position : ${positions}">
    <a th:href="@{/positions/{id}(id=${position.getId()})}"
       th:text="${position.getPositionName() + ', ' + position.getDepartment()}">user</a>
</div>

<br/>
<hr/>

<a href="/positions/new">Create new position</a>

</body>
</html>
